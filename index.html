<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Feedback form</title>
    
</head>
<body>
    <div class = "main">
        <h1>FEEDBACK FORM</h1>
        <form action="./endpage.html">
            
            <table>
                <tr>
                    <td class = "text">
                        NAME:
                    </td>
                    <td>
                        <input placeholder="Enter your full name">
                    </td>
                </tr>
                <tr>
                    <td class = "text">
                        PHONE NO:
                    </td>
                    <td>
                        <input placeholder="Enter your phone number">
                    </td>
                </tr>
                <tr>
                    <td class = "text">On a scale of 1-5,how did you like our product?</td>
                    <td class = "radio">
                        <input type = "radio">1
                        <input type = "radio">2
                        <input type = "radio">3
                        <input type = "radio">4
                        <input type = "radio">5
                    </td>
                </tr>
                <tr>
                    <td class = "text">Please provide some comments about the product</td>
                    <td><textarea placeholder="Tell us about your experience with our product"></textarea></td>
                </tr>
                <tr class = "btns">
                    <td></td>
                    <td><button type = "submit">submit</button>
                        <button type = "reset">Clear</button>
                    </td>
                </tr>
            </table>
            
        </form>
    </div>
</body>
</html>
